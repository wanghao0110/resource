server:
  port: 10002
####解决序列化--- No serializer found for class org.hibernate.proxy.pojo.bytebuddy.ByteBuddyInterceptor and no properties discovered to create BeanSerializer (to avoid exception, disable Seri
spring:
  jackson:
    serialization:
      fail-on-empty-beans: false
  main:
    allow-bean-definition-overriding: true #当遇到同样名字的时候，是否允许覆盖注册
  application:
    name: service-business
  redis:
      host: 127.0.0.1
      port: 6379
  datasource:
    url: jdbc:mysql://localhost:3306/resource?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
shiro-redis:
  enabled: true
  redis-manager:
    host: 127.0.0.1:6379
mybatis:
  mapper-locations:
    - classpath:/mapper/system/*.xml
  type-aliases-package: com.xnfh.entity
#  #开启驼峰命名规则
#  configuration:
#    map-underscore-to-camel-case: true

markerhub:
  jwt:
    # 加密秘钥
    secret: f4e2e52034348f86b67cde581c0f9eb5
    # token有效时长，7天，单位秒
    expire: 604800
    header: Authorization
# zk配置
curator:
  retryCount: 5      #重试次数
  baseSleepTimeMs: 1000   #重试间隔时间
  connectString: 192.168.8.23:2181,192.168.8.24:2181,192.168.8.25:2181    # zk地址
  sessionTimeoutMs: 60000          #session超时时间
  connectionTimeoutMs: 5000         #连接超时时间


#配置redis，存放验证码
rest:
  page:
    size:
      max: 100


